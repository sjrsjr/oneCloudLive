<!-- 个人主页 -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>一朵云上住</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>

</head>

<body>
<div class="wrap space">
  <div class="main space-main">

    <!-- 用户信息 -->
    <div class="info">
      <div class="avatar"></div>
      <div class="name">
        <span>Angelina</span>
        <span>女神</span>
      </div>
    </div>

    <!-- 我的房本信息 -->
    <div>
      <h1 class="title-my">我的小房本</h1>
      <a class="create" href="create.html"></a>
    </div>

    <div class="project">
      <div class="project-img">
        <div class="count-photo">
          5张
        </div>
      </div>
      <div class="project-info">
        <div class="title">6号线草房的两居主卧转租，大阳台哦</div>
        <div class="detail">
          <div class="time">
            <img src="img/time@2x.png" alt="">
            7/23
          </div>
          <div class="like">
            <img src="img/yanbai@2x.png" alt="">
            10
          </div>
          <div class="dislike">
            <img src="img/yanhei@2x.png" alt="">
            5
          </div>
          <div class="count">
            <img src="img/count@2x.png" alt="">
            10/20
          </div>
        </div>
      </div>
      <ul class="control">
        <li>
          <a href="#"></a>
        </li>
        <li class="middle">
          <a href="spaceEmpty.html" class="edit"></a>
        </li>
        <li>
          <a href="spaceEmpty.html" class="share"></a>
        </li>
      </ul>
    </div>

    <!-- 红包租房 -->
    <h1>我的钱包</h1>
    <div class="wallet">
      用红包租房更方便
      <a href="#"></a>
    </div>

    <h1>成为一朵云上住会员</h1>
    <div class="vip-member">
      <ul>
        <li>

          <a href="#" class="oneCloud"></a>
          <p class="right">
            <span class="vipInfo">看房狗微信公众号5次推送</span>
            <span class="price">￥4.19</span>
          </p>
        </li>
        <li>

          <a href="#" class="twoCloud"></a>
          <p class="right">
            <span class="vipInfo">一朵云服务+租房咨询服务</span>
            <span class="price">￥6.99</span>
          </p>
        </li>
        <li>

          <a href="#" class="threeCloud"></a>
          <p class="right">
            <span class="vipInfo">一朵云+两朵云+租房反黑法律咨询一次</span>
            <span class="price">￥11.11</span>
          </p>

        </li>
      </ul>

    </div>

  </div>
  <div class="search_bottom">
    <ul>
      <li>
        <a href="search.html"></a>
      </li>
      <li>
        <a href="#"></a>
      </li>
    </ul>
  </div>
</div>

</body>
<script src="js/jQuery-1.12.4min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/match.js" type="text/javascript" charset="utf-8"></script>


</html>
