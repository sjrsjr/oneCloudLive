<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>一朵云上住 - 求租</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" href="css/picker.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>
<div class="wrap-no wanted">
  <div id="pleaseFill" class="test">
    <div class="mask"></div>
    <ul>
      <li>请填写完整的信息</li>
      <li id="sure"></li>
    </ul>
  </div>

  <!-- 页面自定义样式放在公共样式后面 -->
  <div class="main wanted-main">
    <ul>

      <!-- 标题-结构改变 -->
      <li class="wanted-title">
        <span class="pen">现在我们来写一份求租信</span>
        <img src="img/xiexin@2x.png" alt="">
      </li>

      <!-- 选择地铁 -->
      <li class="subway">
        <p>你好，我要求租一个房子</p>
        <span>我希望求租的房子交通地点，是这样的</span>
        <span class="add"></span>
        <!-- 选项 -->
        <ul id="subway-list">
          <li>
            <label>
              <select name="">
                <option value="">西二旗</option>
              </select>
            </label>
            <label class="middle">
              <select name="">
                <option value="">13号线</option>
              </select>
            </label>
            <label>
              <select name="">
                <option value="">海淀区</option>
              </select>
            </label>
          </li>
        </ul>
      </li>

      <!-- 重构 -->
      <li class="global-input location">
        <p class="title">对于求租地点，我还要补充一下要求</p>
        <textarea class="detail" placeholder="请点击输入" words="10-300" oninput="checkout(this)"></textarea>
      </li>

      <li class="global-input cost">
        <p class="title">我的预算情况是这样的（1K=1000）</p>
        <textarea class="detail" placeholder="请点击输入" words="10-300" oninput="checkout(this)"></textarea>
      </li>

      <li class="global-input people">
        <p class="title">我对于房间和室友的期待，是这样的</p>
        <textarea class="detail" placeholder="请点击输入" words="10-300" oninput="checkout(this)"></textarea>
      </li>

      <li class="global-input you">
        <p class="title">未来要住你的房子，在这里简单介绍下，请多指教</p>
        <textarea class="detail" placeholder="请点击输入" words="10-300" oninput="checkout(this)"></textarea>
      </li>

      <li class="global-input connect">
        <p class="title">请你记一下我的联系微信号/常用邮箱</p>
        <textarea class="detail" placeholder="请点击输入" words="10-300" oninput="checkout(this)"></textarea>
      </li>

      <li class="global-input delay">
        <p class="title">我的求租信有效期到这一天，过了这天我就删除了</p>
        <div class="detail">
          <span id="date">请选择日期</span>
          <span id="picker"></span>
        </div>
      </li>

      <li class="global-input phone">
        <p class="title">我的备用联系电话号在这里</p>
        <textarea class="detail" placeholder="请点击输入" words="5-10" oninput="checkout(this)"></textarea>
      </li>
    </ul>

    <!-- 确定按钮 -->
    <div id="enter">
      <button id="enter-button"></button>
    </div>
  </div>

</div>

</body>
